<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <!-- Add the logo image here -->
      <img src="https://cdn.textstudio.com/output/sample/normal/2/3/3/7/the-hunt-logo-860-17332.png" alt="Movie Hunt Logo" class="logo-img">
      <h1>Movie Hunt</h1>
    </div>
    <div class="search-container">
      <input type="text" id="search-bar" placeholder="Search for a movie...">
      <button id="search-btn">Search</button>
    </div>
  </header>

  <!-- Image Banner -->
  <div class="banner animate__animated animate__fadeIn">
    <img src="https://pickamovieforme.b-cdn.net/wp-content/uploads/2020/09/prev_comp.jpg">
  </div>
  <section id="movies" class="movies-container">
    <!-- Movie results will be displayed here -->
  </section>

  <div id="pagination" class="pagination-container">
    <button id="prev-btn" class="pagination-btn" disabled>Previous</button>
    <button id="next-btn" class="pagination-btn">Next</button>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
